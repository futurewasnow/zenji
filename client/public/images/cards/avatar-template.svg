<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with avatar gradient -->
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0e6ff" />
      <stop offset="100%" stop-color="#d9b3ff" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#avatarGradient)" stroke="#6600cc" stroke-width="5" />
  
  <!-- Avatar symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.25">
    <!-- Stylized meditating figure -->
    <path d="M0,-40 
             C5,-35 10,-38 10,-30 
             L10,0 
             C10,10 20,20 10,25 
             C0,30 -10,20 -10,10 
             L-10,-30 
             C-10,-38 -5,-35 0,-40 Z"
          fill="#6600cc" />
    
    <!-- Head -->
    <circle cx="0" cy="-45" r="15" fill="#6600cc" />
    
    <!-- Aura -->
    <circle cx="0" cy="-25" r="35" fill="none" stroke="#6600cc" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#6600cc" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#6600cc" stroke-width="2" />
  
  <!-- Element text - to be replaced with specific element -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6600cc" font-weight="bold">AVATAR</text>
  
  <!-- Card title area - to be populated -->
  <rect x="40" y="80" width="120" height="80" rx="10" fill="white" fill-opacity="0.7" />
</svg>