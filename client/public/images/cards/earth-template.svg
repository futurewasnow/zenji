<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with earth gradient -->
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cce8cc" />
      <stop offset="100%" stop-color="#a2d9a2" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#earthGradient)" stroke="#0d5e3f" stroke-width="5" />
  
  <!-- Earth symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.15">
    <path d="M0,-60 
             C33,-60 60,-33 60,0 
             C60,33 33,60 0,60 
             C-33,60 -60,33 -60,0 
             C-60,-33 -33,-60 0,-60 Z
             M0,-30
             C17,-30 30,-17 30,0
             C30,17 17,30 0,30
             C-17,30 -30,17 -30,0
             C-30,-17 -17,-30 0,-30 Z"
          fill="#0d5e3f" />
    
    <!-- Leaf/sprout decoration -->
    <path d="M0,-20 
             C5,-25 10,-20 5,-10 
             C15,-15 20,-10 10,0 
             C20,10 15,20 5,15 
             C10,25 5,30 0,20 
             C-5,30 -10,25 -5,15 
             C-15,20 -20,10 -10,0 
             C-20,-10 -15,-15 -5,-10 
             C-10,-20 -5,-25 0,-20 Z" 
          fill="#0d5e3f" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#0d5e3f" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#0d5e3f" stroke-width="2" />
  
  <!-- Element text -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#0d5e3f" font-weight="bold">EARTH</text>
  
  <!-- Card title area - to be populated -->
  <rect x="40" y="100" width="120" height="60" rx="10" fill="white" fill-opacity="0.7" />
</svg>