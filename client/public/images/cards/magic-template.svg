<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with magic gradient -->
  <defs>
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6ccff" />
      <stop offset="100%" stop-color="#cc99ff" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#magicGradient)" stroke="#9933ff" stroke-width="5" />
  
  <!-- Magic symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.15">
    <!-- Stylized magical star -->
    <path d="M0,-60 
             L15,-15 
             L60,-15 
             L25,15 
             L40,60 
             L0,30 
             L-40,60 
             L-25,15 
             L-60,-15 
             L-15,-15 Z"
          fill="#9933ff" />
    
    <!-- Sparkles -->
    <path d="M-30,-40 L-25,-35 M-35,-25 L-30,-20
             M30,-40 L25,-35 M35,-25 L30,-20
             M-30,40 L-25,35 M-35,25 L-30,20
             M30,40 L25,35 M35,25 L30,20"
          stroke="#9933ff" stroke-width="3" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#9933ff" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#9933ff" stroke-width="2" />
  
  <!-- Card type -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#9933ff" font-weight="bold">MAGIC</text>
  
  <!-- Card title and description area - to be populated -->
  <rect x="40" y="80" width="120" height="80" rx="10" fill="white" fill-opacity="0.7" />
</svg>