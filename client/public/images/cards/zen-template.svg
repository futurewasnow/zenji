<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with zen gradient -->
  <defs>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e6e6e6" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#zenGradient)" stroke="#daa520" stroke-width="5" />
  
  <!-- Zen symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.15">
    <!-- Enso (Zen circle) -->
    <path d="M-40,0 
             C-40,-30 -30,-50 0,-50 
             C30,-50 50,-30 50,0 
             C50,30 30,50 0,50 
             C-20,50 -40,40 -40,20"
          fill="none" stroke="#daa520" stroke-width="10" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#daa520" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#daa520" stroke-width="2" />
  
  <!-- Card type -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#daa520" font-weight="bold">ZEN</text>
  
  <!-- Card title and description area - to be populated -->
  <rect x="40" y="80" width="120" height="80" rx="10" fill="white" fill-opacity="0.7" />
</svg>