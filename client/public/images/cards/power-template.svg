<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with power gradient -->
  <defs>
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe6cc" />
      <stop offset="100%" stop-color="#ffcc99" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#powerGradient)" stroke="#ff9900" stroke-width="5" />
  
  <!-- Power symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.15">
    <!-- Stylized energy symbol -->
    <path d="M0,-60 
             L20,-20 
             L50,-30 
             L10,0 
             L20,40 
             L-10,10 
             L-50,30 
             L-20,-10 Z"
          fill="#ff9900" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#ff9900" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#ff9900" stroke-width="2" />
  
  <!-- Card type -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ff9900" font-weight="bold">POWER</text>
  
  <!-- Card title and power description area - to be populated -->
  <rect x="40" y="80" width="120" height="80" rx="10" fill="white" fill-opacity="0.7" />
</svg>