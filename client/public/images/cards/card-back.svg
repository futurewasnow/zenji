<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="#0d5e3f" />
  
  <!-- Decorative border pattern -->
  <rect x="10" y="10" width="180" height="260" rx="10" fill="none" stroke="#daa520" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Zenji logo and symbol -->
  <g transform="translate(100, 140)">
    <!-- Zen circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#daa520" stroke-width="3" />
    
    <!-- Stylized Z -->
    <text x="-25" y="15" font-family="Cinzel, serif" font-size="60" fill="#daa520" font-weight="bold">Z</text>
    
    <!-- Meditating monkey silhouette -->
    <path d="M 25,-10 
             C 30,-15 35,-12 35,-5 
             C 35,0 30,5 25,10 
             C 20,15 15,15 12,10 
             C 9,5 10,0 15,-5 
             C 20,-10 22,-8 25,-10 Z" 
          fill="#daa520" />
  </g>
  
  <!-- Corners decoration -->
  <path d="M 15,15 L 35,15 L 35,35 L 15,35 Z" fill="none" stroke="#daa520" stroke-width="2" />
  <path d="M 165,15 L 185,15 L 185,35 L 165,35 Z" fill="none" stroke="#daa520" stroke-width="2" />
  <path d="M 15,245 L 35,245 L 35,265 L 15,265 Z" fill="none" stroke="#daa520" stroke-width="2" />
  <path d="M 165,245 L 185,245 L 185,265 L 165,265 Z" fill="none" stroke="#daa520" stroke-width="2" />
  
  <!-- Jungle leaf patterns -->
  <path d="M 20,70 
           C 30,60 40,65 30,80 
           C 40,95 30,100 20,90 Z" 
        fill="#0d9e3f" opacity="0.3" />
  
  <path d="M 180,70 
           C 170,60 160,65 170,80 
           C 160,95 170,100 180,90 Z" 
        fill="#0d9e3f" opacity="0.3" />
  
  <path d="M 20,210 
           C 30,200 40,205 30,220 
           C 40,235 30,240 20,230 Z" 
        fill="#0d9e3f" opacity="0.3" />
  
  <path d="M 180,210 
           C 170,200 160,205 170,220 
           C 160,235 170,240 180,230 Z" 
        fill="#0d9e3f" opacity="0.3" />
</svg>