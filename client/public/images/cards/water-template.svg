<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with water gradient -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cce0ff" />
      <stop offset="100%" stop-color="#99c2ff" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#waterGradient)" stroke="#0066cc" stroke-width="5" />
  
  <!-- Water symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.15">
    <path d="M0,-60 
             C33,-60 60,-33 60,0 
             C60,33 33,60 0,60 
             C-33,60 -60,33 -60,0 
             C-60,-33 -33,-60 0,-60 Z"
          fill="#0066cc" />
    
    <!-- Wave decoration -->
    <path d="M-40,-10 
             C-30,-20 -20,-15 -10,-20 
             C0,-25 10,-20 20,-15 
             C30,-10 40,-15 50,-10
             
             M-50,0 
             C-40,-10 -30,-5 -20,-10 
             C-10,-15 0,-10 10,-5 
             C20,0 30,-5 40,0
             
             M-40,10 
             C-30,0 -20,5 -10,0 
             C0,-5 10,0 20,5 
             C30,10 40,5 50,10" 
          fill="none" stroke="#0066cc" stroke-width="5" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#0066cc" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#0066cc" stroke-width="2" />
  
  <!-- Element text -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#0066cc" font-weight="bold">WATER</text>
  
  <!-- Card title area - to be populated -->
  <rect x="40" y="100" width="120" height="60" rx="10" fill="white" fill-opacity="0.7" />
</svg>