<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with air gradient -->
  <defs>
    <linearGradient id="airGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6f7ff" />
      <stop offset="100%" stop-color="#ccedff" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#airGradient)" stroke="#0099cc" stroke-width="5" />
  
  <!-- Air symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.15">
    <path d="M0,-60 
             C33,-60 60,-33 60,0 
             C60,33 33,60 0,60 
             C-33,60 -60,33 -60,0 
             C-60,-33 -33,-60 0,-60 Z"
          fill="#0099cc" />
    
    <!-- Wind decoration -->
    <path d="M-40,-20 
             C-25,-25 -10,-15 5,-25 
             C20,-35 35,-20 30,-5 
             
             M-30,0 
             C-15,-5 0,5 15,-5 
             C30,-15 45,0 40,15 
             
             M-20,20 
             C-5,15 10,25 25,15 
             C40,5 55,20 50,35" 
          fill="none" stroke="#0099cc" stroke-width="5" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#0099cc" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#0099cc" stroke-width="2" />
  
  <!-- Element text -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#0099cc" font-weight="bold">AIR</text>
  
  <!-- Card title area - to be populated -->
  <rect x="40" y="100" width="120" height="60" rx="10" fill="white" fill-opacity="0.7" />
</svg>