<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with fire gradient -->
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe8cc" />
      <stop offset="100%" stop-color="#ffcc99" />
    </linearGradient>
  </defs>
  
  <!-- Card base with rounded corners -->
  <rect x="0" y="0" width="200" height="280" rx="15" fill="url(#fireGradient)" stroke="#cc3300" stroke-width="5" />
  
  <!-- Fire symbol in the background -->
  <g transform="translate(100, 140) scale(0.7)" opacity="0.15">
    <path d="M0,-60 
             C10,-45 25,-50 20,-30 
             C40,-40 50,-20 40,0 
             C60,20 40,50 20,40 
             C30,70 0,60 0,40 
             C0,60 -30,70 -20,40 
             C-40,50 -60,20 -40,0 
             C-50,-20 -40,-40 -20,-30 
             C-25,-50 -10,-45 0,-60 Z"
          fill="#cc3300" />
    
    <!-- Flame decoration -->
    <path d="M0,-20 
             C5,-15 10,-18 8,-5 
             C12,-10 15,-5 10,5 
             C15,10 10,15 5,12 
             C8,20 0,18 0,10 
             C0,18 -8,20 -5,12 
             C-10,15 -15,10 -10,5 
             C-15,-5 -12,-10 -8,-5 
             C-10,-18 -5,-15 0,-20 Z" 
          fill="#cc3300" />
  </g>
  
  <!-- Value slots - to be populated by specific card instances -->
  <circle cx="30" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#cc3300" stroke-width="2" />
  <circle cx="170" cy="30" r="20" fill="white" fill-opacity="0.8" stroke="#cc3300" stroke-width="2" />
  
  <!-- Element text -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#cc3300" font-weight="bold">FIRE</text>
  
  <!-- Card title area - to be populated -->
  <rect x="40" y="100" width="120" height="60" rx="10" fill="white" fill-opacity="0.7" />
</svg>